<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Когнитивные искажения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Когнитивные искажения</a>
      <form class="d-flex ms-auto" role="search">
        <input id="searchInput" class="form-control" type="search" placeholder="Поиск..." aria-label="Поиск">
      </form>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="mb-4">Список когнитивных искажений</h1>

    <!-- Cards -->
    <div id="bias-list" class="row g-3"></div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const searchInput = document.getElementById('searchInput');
    const listEl = document.getElementById('bias-list');

    fetch('https://api.lutai.ru/api/biases?pagination[limit]=300&locale=ru')
      .then(r => r.json())
      .then(({data}) => {
        data.sort((a,b) => (a.biasId - 100) - (b.biasId - 100));

        data.forEach(bias => {
          const trueId = bias.biasId - 100;
          const col = document.createElement('div');
          col.className = 'col-12'; // один столбик
          col.innerHTML = `
            <div class="card h-100" data-title="${bias.title.toLowerCase()}">
              <div class="card-body">
                <h5 class="card-title">${trueId}. ${bias.title}</h5>
                <p class="card-text">${bias.shortDescription || ''}</p>
                <a href="bias.html?biasId=${bias.biasId}" class="stretched-link" aria-label="Подробнее"></a>
              </div>
            </div>`;
          listEl.appendChild(col);
        });

        // Поиск
        searchInput.addEventListener('input', () => {
          const q = searchInput.value.toLowerCase().trim();
          const cards = listEl.querySelectorAll('.card');
          cards.forEach(card => {
            const title = card.dataset.title;
            card.classList.toggle('hidden', !title.includes(q));
          });
        });
      })
      .catch(() => {
        listEl.innerHTML = '<p class="text-danger">Не удалось загрузить данные. Попробуйте позже.</p>';
      });
  </script>
</body>
</html>
